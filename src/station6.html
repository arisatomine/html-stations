<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station 3</title>
    <!-- OGPの設定 -->
    <meta property="og:image" content="./assets/image/railway-thumbnail.png" />
    <meta property="og:title" content="タイトル" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <!-- Twitter用OGPの設定 -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@example_usere" />

    <style>
      /* 以下は先のコードと同じCSS */
      /* ... */
    </style>
  </head>
  <body>
    <!-- 先のコードと同じHTML内容 -->
    <header>
      <!-- ここにheaderのコンテンツを追加できます -->
    </header>

    <div class="card">
      <!-- imgタグにaltで説明を記述 -->
      <img
        src="./assets/image/railway-thumbnail.png"
        class="card__img-top"
        alt="鉄道のサムネイル画像"
      />
      <p class="card__title">タイトル</p>
      <p class="card__description">Joseph Solomon</p>
      <p class="card__description">420 mil visualizações • há 1 ano</p>
    </div>

    <footer>
      <!-- ここにfooterのコンテンツを追加できます -->
    </footer>
  </body>
</html>
